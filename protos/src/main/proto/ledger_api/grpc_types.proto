syntax = "proto3";
package messages;
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";


message UTxO {
  string tx_id = 1;
  string addr = 2;
}

message Tr {
  string addr = 1;
  uint64 coins = 2;
}

message Tx {
  string tx_id = 1;
  repeated Tx inputs = 2;
  repeated Tr outputs = 3;
  google.protobuf.Timestamp created = 4;
}

/*
  SubmitTransaction
  SendMoney
  GetUTxOs
  GetHistory
  AddInducedUTxOs // all the utxos that are made after a tx is completed

  UTxO -> Broadcast To My Shard
  Tx   -> Broadcast To My Shard

  UTxO -> To Other Shard
  Tx   -> To Other Shard
 */